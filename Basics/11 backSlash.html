<html>
	<head>
	<title>Java Script</title>
	<script type="text/javascript">
     document.write("Welcome \\to java script");    
    </script>
    </head>
<body>
	<h1> Back Slash</h1>
	<h2> Code </h2>
	<pre>
        document.write("Welcome \\to java script");
	</pre>
	<h3> Description </h3>
	<pre>
        If you want to put backslash in your string values you have to use double backslash to show single slash .
        
        Example:
                document.write("Welcome \\to java script");
	</pre>
</body>
</html>
