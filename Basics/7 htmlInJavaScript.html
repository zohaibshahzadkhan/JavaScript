<html>
	<head>
	<title>Java Script</title>
	<script type="text/javascript">
		document.write(" <h1> Hello World </h1>");
	</script>
	</head>
<body>
	<h1>HTML in JavaScript</h1>
	<h2> Code </h2>
	<pre>
		document.write(" < h1 > Hello World < /h1 >");
	</pre>
	<h3> Description </h3>
	<pre>
		JavaScript is able to read HTML tags.

		Note: There is no space between headings tags.I used spaces just to present code on page. 
	</pre>
</body>
</html>
